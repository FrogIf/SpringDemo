server:
  port: 0 # 指示随机使用一个端口
feign:
  client:
    config:
      default:
        connection-timeout: 500
        read-timeout: 500

logging:
  level:
    sch.frog.learn.spring.client.integration.CoffeeService : debug
spring:
  cloud:
    zookeeper:  # zookeeper注册中心
      connect-string: 192.168.99.100:2181
    consul: # consul注册中心
      host: 192.168.99.100
      port: 8500
      discovery:
        prefer-ip-address: true
    nacos: # nacos注册中心
      discovery:
        server-addr: 192.168.99.100:8848

frog:
  discovery:
    enable: true